<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>


    <nav>
        <img class="img-fluid" src="parking-graphic-design-vector-illustration_24908-54474.avif" width="100px" alt="">
        <span style="font-size: 30px;color: white;"> Online Parking</span>
    </nav>
    <div class="main container">



        <div class="row shadow-lg gap-5" style="margin-top: 70px;padding: 40px;">
            <div id="card " class="col-lg-4 col-sm-8 justify-content-center " style="margin-bottom: 50px;">
                <div class="card shadow-lg" style="background-color: white;">
                    <h2 style="background-color: rgb(0, 60, 255);padding: 20px;color: white;">Car Parking </h2>
                    <input class="form-control shadow-lg" id="owner" type="text" placeholder="Owner"
                        style="max-width: 90%;">
                    <input class="form-control shadow-lg" id="plate" type="text" placeholder="Plate"
                        style="max-width: 90%;">
                    <input class="form-control shadow-lg" id="model" type="text" placeholder="Model"
                        style="max-width: 90%;">
                    <input class="form-control shadow-lg" id="color" type="text" placeholder="Color"
                        style="max-width: 90%;">
                    <button style="margin: 40px;" onclick="fun()" class="btn btn-warning btn-lg btn-block "> Park
                    </button>
                </div>
            </div>
            <div class="col-lg-6 col-sm-8 border shadow-lg ">

                <table id="myTable" class="table table-striped   table-responsive">
                    <tr>
                        <td>Owner</td>
                        <td>Plate</td>
                        <td>Model</td>
                        <td>Color</td>
                        <td>Check in time</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>

</body>

<script>
    function fun() {

        var plate = document.getElementById("plate");
        var model = document.getElementById("model");
        var owner = document.getElementById("owner");
        var color = document.getElementById("color");

        var day = new Date();

        var entrance = day.getHours() + " AM:" + day.getMinutes() + ":" + day.getSeconds();
        var entranceSec = day.getSeconds();

        if (owner.value == "") {
            owner.style = "max-width: 90%;border: 1px solid red;";
        }    
        else if ( plate.value == "") {
            plate.style = "max-width: 90%;border: 1px solid red;";
            owner.style = "border:none;max-width: 90%;"
        }
        else if (model.value == "") {
            model.style = "max-width: 90%;border: 1px solid red;";
            owner.style = "border:none;max-width: 90%;"
            plate.style = "border:none;max-width: 90%;"
        }
        else if (color.value == "") {
            color.style = "max-width: 90%;border: 1px solid red;";
            owner.style = "border:none;max-width: 90%;"
            plate.style = "border:none;max-width: 90%;"
            model.style = "border:none;max-width: 90%;"
        }
        else {


            var table = document.getElementById("myTable");
            var numRow = document.getElementById('myTable').rows.length;

            var row = table.insertRow();
            row.id = numRow;

            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);


            cell1.innerHTML = owner.value;
            cell2.innerHTML = plate.value;
            cell3.innerHTML = model.value;
            cell4.innerHTML = color.value;
            cell5.innerHTML = entrance;

            var x = document.createElement('input');
            x.type = "button";
            x.value = "remove";
            x.style = "background-color:tomato;color:black;border-radius:7px;width:80px;height:40px"
            cell6.appendChild(x);

            x.onclick = function del() {
                const element = document.getElementById(numRow);
                element.remove(numRow);
            };

        }

    }


</script>


</html>
